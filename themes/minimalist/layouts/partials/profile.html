<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href='{{ .Site.BaseURL }}about'>
                <img id="avatar" class="x2" src="{{ .Site.BaseURL }}images/avatar.jpg"/>
            </a>
            {{ with .Site.Params.bio }}
            <h2>{{ . | markdownify }}</h2>{{ end }}
            {{ if .Site.Social }} {{ partial "social.html" . }} {{ end }}
            <h1>{{ .Site.Params.name }}</h1>
        </header>
    </section>
</div>
